<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Here's the main window</h1>
        <div id="injection-target">
        </div>
        <script>
            window.addEventListener('message', function(event) {
                if (event.data.indexOf('resize') > -1) {
                    console.log('resize message received: ', event.data)
                    document.getElementById('iframe').style.height = event.data.split(':')[1]
                }
            })
        </script>
        <iframe id="iframe" style="width: 100%;" src="//local.umbel.com:8081" frameborder="0"></iframe>
    </div>
    <script src="main.js"></script>
</body>
</html>
